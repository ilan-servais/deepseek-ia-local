version: '3.8'

services:
  postgres:
    image: ankane/pgvector
    container_name: pgvector-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: vector_store
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
